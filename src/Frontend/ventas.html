<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Venta</title>
    <link href="./output.css" rel="stylesheet">

    <style>
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center border-b-2 pb-2 ">Formulario de Venta</h1>
        <form id="ventaForm" class="space-y-4">
            <!-- Datos principales -->
            <div class="flex gap-8 border-b-2 border-gray-400 pb-4">
                <div>
                    <label class="block font-medium">Cliente</label>
                    <select id="idcliente" class="w-72 p-2 border rounded">
                        <option value="">Seleccione un cliente</option>
                    </select>
                </div>
                <!-- Detalles de la venta -->
                <div>
                    <label class="block font-medium">Fecha de Venta</label>
                    <input type="date" id="FechaDeVenta" class="w-full p-2 border rounded" required>
                </div>

                <div>
                    <label class="block font-medium">Subtotal</label>
                    <input type="number" id="SubTotal" class=" w-full p-2 border rounded" step="0.01" value="0.00"
                        disabled>
                </div>

                <div>
                    <label class="block font-medium">Descuento</label>
                    <input type="number" id="Descuento" class=" w-full p-2 border rounded" step="0.01" value="0.00">
                </div>
                <div>
                    <label class="block font-medium">Cobro Extra</label>
                    <input type="number" id="CobroExtra" class=" w-full p-2 border rounded" step="0.01" value="0.00">
                </div>
            </div>

            <div>
                <label class="block font-medium">Detalles</label>
                <div id="detallesContainer" class="space-y-2"></div>
                <button type="button" id="addDetalle" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Añadir
                    Producto</button>
                <button type="button" id="addDetallePromo" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Añadir
                    Promocion</button>
            </div>
            <!-- FIN DETALLE DE VENTA -->

            <!-- Activos Prestados -->
            <div class="border-t-2 pt-2 border-gray-800">
                <label class="block font-medium">Activos Prestados (Opcional)</label>
                <div id="activosContainer" class="space-y-2"></div>
                <button type="button" id="addActivo" class="bg-green-500 text-white px-4 py-2 rounded mt-2">Añadir
                    Activo</button>
            </div>

            <!-- Crédito -->
            <div class="border-t-2 pt-2 border-gray-800">
                <label class="font-semibold">Crédito (Opcional)</label>
                <div class="flex gap-16">
                    <div class="w-32">
                        <label class="font-semibold">Saldo Pendiente</label>
                        <input type="number" id="SaldoPendiente" class="w-full p-2 border rounded" step="0.01">
                    </div>
                    <div style="width: 400px;">
                        <label class="font-semibold">Detalle</label>
                        <textarea id="CreditoDetalle" class="w-full border rounded" style="height: 40px;"></textarea>
                    </div>
                </div>
            </div>

            <!-- Botón de envío -->
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
